    <title>Test Sidebar - Maxi Dent</title>
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/home.css">
    
    <!-- Inicializar sistema de temas -->
    <script type="module">
        import { initTheme } from './utils/theme.js';
        initTheme();
    </script>

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .test-container {
            display: flex;
            min-height: 100vh;
        }
        
        .main-area {
            flex: 1;
            padding: 20px;
            margin-left: 280px;
            background-color: var(--color-background, #f5f7fa);
            color: var(--color-text-primary, #333333);
        }
        
        .test-controls {
            margin-bottom: 20px;
            padding: 20px;
            background: var(--color-surface, #ffffff);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--color-shadow, rgba(0, 0, 0, 0.1));
        }
        
        .icon-preview {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: var(--color-surface, #ffffff);
            border-radius: 8px;
            border: 1px solid var(--color-border, #e1e8ed);
            min-width: 120px;
        }
        
        .icon-item span {
            margin-top: 8px;
            font-size: 12px;
            color: var(--color-text-secondary, #666666);
        }
    </style>
</head>

    <script type="module">
        import { createSidebar } from './components/sidebar.js';
        import { toggleTheme } from './utils/theme.js';
        
        // Create and inject sidebar
        const sidebarContainer = document.getElementById('sidebar-container');
        const sidebar = createSidebar({
            user: { username: 'Usuario Test', role: 'admin' },
            activeItem: 'home'
        });
        sidebarContainer.appendChild(sidebar);
        
        // Make toggleTheme available globally
        window.toggleTheme = toggleTheme;
        
        // Function to collapse sidebar
        window.collapseSidebar = function() {
            sidebar.classList.toggle('collapsed');
        };
        
        console.log('Test sidebar loaded successfully!');
        console.log('SVG icons should be visible and theme-switchable');
    </script>
</body>
</html>
