<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxi Dent | Odontología y Laboratorio Dental</title>
    
    <!-- Preconnect para Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter y Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos compartidos para identidad visual consistente -->
    <link rel="stylesheet" href="styles/common-pages.css">
    
    <!-- Inicializar sistema de temas -->
    <script type="module">
        import { initTheme } from './utils/theme.js';
        initTheme();
    </script>
    <style>
        body {
            background: #fff;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 20px;
        }
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 14px;
        }
        .title {
            font-size: 2.4em;
            font-weight: 700;
            color: #009FB0;
        }
        .subtitle {
            font-size: 1.1em;
            font-weight: 400;
            color: #666;
            letter-spacing: 1px;
        }
        .content {
            max-width: 800px;
            margin: 32px auto;
            background: #f9f9f9;
            border-radius: 14px;
            box-shadow: 0 0 18px rgba(0,0,0,0.07);
            padding: 32px;
        }
        .btn {
            background: #009FB0;
            color: #fff;
            border: none;
            padding: 12px 36px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #007083;
        }
        @media (max-width: 600px) {
            .content {
                padding: 16px;
            }
            .title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo-maxident.png" alt="Logo Maxi Dent" class="logo">
        <span class="title">Maxi Dent</span>
        <span class="subtitle">Odontología y Laboratorio Dental</span>
    </div>
    <div class="content">
        <h2>Bienvenido a Maxi Dent</h2>
        <p>
            Somos especialistas en odontología avanzada y laboratorio dental, comprometidos con tu salud oral. Ofrecemos soluciones tecnológicas y servicios personalizados para mejorar tu experiencia y resultados.
        </p>
        <button class="btn">Solicitar cita</button>
    </div>
</body>
</html>
