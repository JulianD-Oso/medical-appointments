<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctoras - Clínica Maxi Dent</title>
  
  <!-- Preconnect para Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Inter y Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/common-pages.css">
  
  <!-- Inicializar sistema de temas -->
  <script type="module">
      import { initTheme } from './utils/theme.js';
      initTheme();
  </script>
  
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
  </div>
  
  <div class="error-screen" id="errorScreen">
    <div class="error-content">
      <h2>Error de Autenticación</h2>
      <p id="errorMessage">No tiene permisos para acceder a esta página.</p>
      <button onclick="window.location.href='/login.html'" class="btn">Ir al Login</button>
    </div>
  </div>
  
  <!-- Sidebar Component -->
  <div id="sidebarContainer"></div>
  
  <div class="main-content" id="mainContent" style="display: none;">
    <div class="container fade-in">
      <!-- Header de página -->
      <div class="page-header">
        <h1>Gestión de Doctoras</h1>
        <p>Administra el personal médico del centro de salud</p>
      </div>
      
      <!-- Estadísticas -->
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-number" id="total-doctors">0</div>
          <div class="stat-label">Total Doctoras</div>
        </div>
      </div>
      
      <!-- Formulario para agregar nueva doctora -->
      <div class="form-container fade-in">
        <h2>Agregar Nueva Doctora</h2>
        <form id="formCrearDoctora">
          <div class="form-grid">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="number" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
              <label for="cedula">Cédula:</label>
              <input type="text" id="cedula" name="cedula" required>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar Doctora</button>
          </div>
        </form>
      </div>
      
      <!-- Tabla de doctoras -->
      <div class="table-container fade-in">
        <h2>Lista de Doctoras</h2>
        <table id="tablaDoctoras">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Cédula</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se mostrará la tabla -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiBaseUrl = 'https://n8n.srv1065547.hstgr.cloud/webhook/api/doctors';
      const tablaDoctoras = document.querySelector('#tablaDoctoras tbody');
      const formCrearDoctora = document.getElementById('formCrearDoctora');
      const nombreInput = document.getElementById('nombre');
      const telefonoInput = document.getElementById('telefono');
      const cedulaInput = document.getElementById('cedula');
      const submitButton = formCrearDoctora.querySelector('button[type="submit"]');

      const getDoctoras = async () => {
        try {
          const response = await fetch(apiBaseUrl);
          if (!response.ok) {
            throw new Error('Error al obtener las doctoras');
          }
          const doctoras = await response.json();
          renderDoctoras(doctoras);
          updateStatistics(doctoras);
        } catch (error) {
          console.error('Error:', error);
          showNotification('No se pudo cargar la lista de doctoras.', 'error');
        }
      };

      const renderDoctoras = (doctoras) => {
        tablaDoctoras.innerHTML = '';
        if (doctoras.length === 0) {
          const fila = document.createElement('tr');
          fila.innerHTML = `<td colspan="5" style="text-align: center; color: #666;">No hay doctoras registradas.</td>`;
          tablaDoctoras.appendChild(fila);
        } else {
          doctoras.forEach(doctora => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
              <td>${doctora.id_doctoras}</td>
              <td>${doctora.nombre}</td>
              <td>${doctora.telefono}</td>
              <td>${doctora.cedula}</td>
              <td>
                <button class="btn btn-danger btn-eliminar" data-id="${doctora.id_doctoras}">Eliminar</button>
              </td>
            `;
            tablaDoctoras.appendChild(fila);
          });
        }
      };

      const updateStatistics = (doctoras) => {
        document.getElementById('total-doctors').textContent = doctoras.length;
        // Se eliminó la tarjeta de "Especialidades" por no aportar valor actualmente.
      };

      const showNotification = (message, type = 'success') => {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.style.animation = 'slideOut 0.3s ease';
          setTimeout(() => notification.remove(), 300);
        }, 3000);
      };

      formCrearDoctora.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nombre = nombreInput.value.trim();
        const telefono = telefonoInput.value.trim();
        const cedula = cedulaInput.value.trim();

        if (!nombre || !telefono || !cedula) {
          showNotification('Por favor, complete todos los campos.', 'error');
          return;
        }

        submitButton.textContent = 'Guardando...';
        submitButton.disabled = true;

        try {
          const response = await fetch(apiBaseUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nombre, telefono, cedula }),
          });

          if (!response.ok) {
            throw new Error('Error al crear la doctora.');
          }

          formCrearDoctora.reset();
          await getDoctoras();
          showNotification('Doctora creada con éxito.', 'success');

        } catch (error) {
          console.error('Error:', error);
          showNotification('No se pudo crear la doctora.', 'error');
        } finally {
          submitButton.textContent = 'Guardar Doctora';
          submitButton.disabled = false;
        }
      });

      tablaDoctoras.addEventListener('click', async (e) => {
        if (e.target.classList.contains('btn-eliminar')) {
          const id_doctora = e.target.getAttribute('data-id');
          
          if (confirm('¿Está seguro de que desea eliminar esta doctora?')) {
            try {
              const response = await fetch(apiBaseUrl, {
                method: 'DELETE',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id_doctora: parseInt(id_doctora) }),
              });

              if (!response.ok) {
                throw new Error('Error al eliminar la doctora.');
              }

              await getDoctoras();
              showNotification('Doctora eliminada con éxito.', 'success');

            } catch (error) {
              console.error('Error:', error);
              showNotification('No se pudo eliminar la doctora.', 'error');
            }
          }
        }
      });

      getDoctoras();
    });
  </script>
  
  <script type="module">
    import { isAuthenticated, getCurrentUser, requireAuth } from './utils/session.js';
    import { createSidebar } from './components/sidebar.js';

    document.addEventListener('DOMContentLoaded', () => {
      const loadingScreen = document.getElementById('loadingScreen');
      const errorScreen = document.getElementById('errorScreen');
      const mainContent = document.getElementById('mainContent');

      try {
        if (!requireAuth(window.location.pathname)) {
          loadingScreen.style.display = 'none';
          errorScreen.style.display = 'flex';
          return;
        }

        const currentUser = getCurrentUser();

        const sidebarContainer = document.getElementById('sidebarContainer');
        const sidebarElement = createSidebar({
          user: currentUser,
          activeItem: 'doctoras',
          collapsible: true
        });
        sidebarContainer.appendChild(sidebarElement);

        loadingScreen.style.display = 'none';
        mainContent.style.display = 'block';

        window.addEventListener('sidebarToggle', (e) => {
          if (e.detail.collapsed) {
            mainContent.classList.add('sidebar-collapsed');
          } else {
            mainContent.classList.remove('sidebar-collapsed');
          }
        });

        document.addEventListener('visibilitychange', () => {
          if (!document.hidden && isAuthenticated()) {
            import('./utils/session.js').then(module => {
              module.extendSession();
            });
          }
        });

      } catch (error) {
        console.error('Error initializing page:', error);
        loadingScreen.style.display = 'none';
        errorScreen.style.display = 'flex';
        document.getElementById('errorMessage').textContent = 'Error al cargar la página. Por favor, intente nuevamente.';
      }
    });
  </script>
</body>
</html>
