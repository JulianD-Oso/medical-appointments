<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Maxi Dent</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .login-container {
      display: flex;
      height: 100%;
    }

    .login-left {
      flex: 1;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-left img {
      max-width: 80%;
      max-height: 80%;
    }

    .login-right {
      flex: 1;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    #loginForm {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background-color: #00bfae;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #00a093;
    }

    .forgot-password {
      margin-top: 20px;
      color: #00bfae;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-left,
      .login-right {
        flex: 1;
      }

      .login-left {
        padding: 20px 0;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="logo-maxident.PNG" alt="Logo Maxi Dent">
    </div>
    <div class="login-right">
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn">Iniciar sesión</button>
      </form>
      <a href="mailto:jullian@gmail.com?subject=Problema%20con%20acceso%20al%20sistema" class="forgot-password">¿Problemas para ingresar?</a>
    </div>
  </div>
  <script type="module">
    import { saveSession, isAuthenticated } from './utils/session.js';

    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');

      // Check if user is already authenticated
      if (isAuthenticated()) {
        window.location.href = '/home.html';
        return;
      }

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
          alert('Por favor, ingrese su usuario y contraseña.');
          return;
        }

        // Disable form during submission
        const submitButton = loginForm.querySelector('.btn');
        const originalButtonText = submitButton.textContent;
        submitButton.textContent = 'Iniciando sesión...';
        submitButton.disabled = true;

        try {
          const response = await fetch('https://n8n.srv1065547.hstgr.cloud/webhook/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          if (response.ok) { // response.status == 200
            const data = await response.json();
            
            // Validate response structure
            if (!data.token || !data.user) {
              alert('Respuesta del servidor inválida. Por favor, contacte al administrador.');
              submitButton.textContent = originalButtonText;
              submitButton.disabled = false;
              return;
            }

            // Save session using the session management module
            const sessionSaved = saveSession(data);
            
            if (sessionSaved) {
              // Redirect to home page
              window.location.href = '/home.html';
            } else {
              alert('Error al guardar la sesión. Por favor, intente nuevamente.');
              submitButton.textContent = originalButtonText;
              submitButton.disabled = false;
            }
          } else {
            alert('Usuario o contraseña incorrectos.');
            submitButton.textContent = originalButtonText;
            submitButton.disabled = false;
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Ocurrió un error al intentar iniciar sesión.');
          submitButton.textContent = originalButtonText;
          submitButton.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
