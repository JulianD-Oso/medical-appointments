<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pacientes - Clínica Maxi Dent</title>
  <link rel="stylesheet" href="styles/sidebar.css">
  
  <!-- Inicializar sistema de temas -->
  <script type="module">
      import { initTheme } from './utils/theme.js';
      initTheme();
  </script>
  <style>
    body {
      background: #e0fdfa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }
    
    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 280px;
      transition: margin-left 0.3s ease;
    }
    
    .main-content.sidebar-collapsed {
      margin-left: 80px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px 4px #9ff4e6;
      padding: 32px;
    }
    
    h1 {
      color: #00bfae;
      text-align: center;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    
    th, td {
      padding: 12px;
      border: 1px solid #00bfae;
      text-align: center;
    }
    
    th {
      background: #00bfae;
      color: #fff;
      font-size: 18px;
    }
    
    tr:nth-child(even) {
      background: #e0fdfa;
    }
    
    tr:hover {
      background: #baf1ec;
      transition: 0.3s;
    }
    
    .form-container {
      margin-bottom: 20px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    
    .form-container h2 {
      color: #00bfae;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    .btn {
      background-color: #00bfae;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .btn:hover {
      background-color: #00a093;
    }
    
    .btn-danger {
      background-color: #f44336;
    }
    
    .btn-danger:hover {
      background-color: #da190b;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00bfae;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .error-content {
      text-align: center;
      padding: 40px;
    }
    
    .error-content h2 {
      color: #f44336;
      margin-bottom: 20px;
    }
    
    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 10px;
      }
      
      .main-content.sidebar-collapsed {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
  </div>
  
  <div class="error-screen" id="errorScreen">
    <div class="error-content">
      <h2>Error de Autenticación</h2>
      <p id="errorMessage">No tiene permisos para acceder a esta página.</p>
      <button onclick="window.location.href='/login.html'" class="btn">Ir al Login</button>
    </div>
  </div>
  
  <!-- Sidebar Component -->
  <div id="sidebarContainer"></div>
  
  <div class="main-content" id="mainContent" style="display: none;">
    <div class="container">
      <!-- Encabezado mejorado -->
      <div class="page-header">
        <h1>Gestión de Pacientes</h1>
        <p>Administra los pacientes de la clínica</p>
      </div>
      
      <!-- Estadísticas -->
      <div class="statistics-container">
        <div class="stat-card">
          <h3>Total Pacientes</h3>
          <p class="stat-number" id="total-patients">0</p>
        </div>
        <div class="stat-card">
          <h3>Pacientes Activos</h3>
          <p class="stat-number" id="active-patients">0</p>
        </div>
        <div class="stat-card">
          <h3>Nuevos Este Mes</h3>
          <p class="stat-number" id="new-patients">0</p>
        </div>
      </div>
      
      <!-- Formulario mejorado -->
      <div class="form-container">
        <h2>Crear Nuevo Paciente</h2>
        <form id="formCrearPaciente">
          <div class="form-grid">
            <div class="form-group">
              <label for="nombre">Nombre Completo:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
              <label for="correo">Correo Electrónico:</label>
              <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
              <label for="direccion">Dirección:</label>
              <input type="text" id="direccion" name="direccion" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Guardar Paciente</button>
        </form>
      </div>
      
      <!-- Tabla mejorada -->
      <div class="table-container">
        <table id="tablaPacientes" class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Correo</th>
              <th>Dirección</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiBaseUrl = 'https://n8n.srv1065547.hstgr.cloud/webhook/api/patients';
      const tablaPacientes = document.querySelector('#tablaPacientes tbody');
      const formCrearPaciente = document.getElementById('formCrearPaciente');
      const nombreInput = document.getElementById('nombre');
      const telefonoInput = document.getElementById('telefono');
      const correoInput = document.getElementById('correo');
      const direccionInput = document.getElementById('direccion');
      const submitButton = formCrearPaciente.querySelector('button[type="submit"]');

      const getPacientes = async () => {
        try {
          const response = await fetch(apiBaseUrl);
          if (!response.ok) {
            throw new Error('Error al obtener los pacientes');
          }
          const pacientes = await response.json();
          renderPacientes(pacientes);
          updateStatistics(pacientes);
        } catch (error) {
          console.error('Error:', error);
          showNotification('No se pudo cargar la lista de pacientes.', 'error');
        }
      };

      const renderPacientes = (pacientes) => {
        tablaPacientes.innerHTML = '';
        if (pacientes.length === 0) {
          const fila = document.createElement('tr');
          fila.innerHTML = `<td colspan="6" style="text-align: center; color: #666;">No hay pacientes registrados.</td>`;
          tablaPacientes.appendChild(fila);
        } else {
          pacientes.forEach(paciente => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
              <td>${paciente.id_paciente}</td>
              <td>${paciente.nombre}</td>
              <td>${paciente.telefono}</td>
              <td>${paciente.correo || 'N/A'}</td>
              <td>${paciente.direccion || 'N/A'}</td>
              <td>
                <button class="btn btn-danger btn-eliminar" data-id="${paciente.id_paciente}">Eliminar</button>
              </td>
            `;
            tablaPacientes.appendChild(fila);
          });
        }
      };

      const updateStatistics = (pacientes) => {
        document.getElementById('total-patients').textContent = pacientes.length;
        document.getElementById('active-patients').textContent = pacientes.length;
        
        // Calcular pacientes nuevos este mes
        const currentMonth = new Date().getMonth();
        const currentYear = new Date().getFullYear();
        const newPatientsThisMonth = pacientes.filter(paciente => {
          if (paciente.fecha_creacion) {
            const creationDate = new Date(paciente.fecha_creacion);
            return creationDate.getMonth() === currentMonth && creationDate.getFullYear() === currentYear;
          }
          return false;
        }).length;
        
        document.getElementById('new-patients').textContent = newPatientsThisMonth;
      };

      const showNotification = (message, type = 'success') => {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.style.animation = 'slideOut 0.3s ease';
          setTimeout(() => notification.remove(), 300);
        }, 3000);
      };

      formCrearPaciente.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nombre = nombreInput.value.trim();
        const telefono = telefonoInput.value.trim();
        const correo = correoInput.value.trim();
        const direccion = direccionInput.value.trim();

        if (!nombre || !telefono) {
          showNotification('Por favor, complete al menos el nombre y teléfono.', 'error');
          return;
        }

        submitButton.textContent = 'Guardando...';
        submitButton.disabled = true;

        try {
          const response = await fetch(apiBaseUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nombre, telefono, correo, direccion }),
          });

          if (!response.ok) {
            throw new Error('Error al crear el paciente.');
          }

          formCrearPaciente.reset();
          await getPacientes();
          showNotification('Paciente creado con éxito.', 'success');

        } catch (error) {
          console.error('Error:', error);
          showNotification('No se pudo crear el paciente.', 'error');
        } finally {
          submitButton.textContent = 'Guardar Paciente';
          submitButton.disabled = false;
        }
      });

      tablaPacientes.addEventListener('click', async (e) => {
        if (e.target.classList.contains('btn-eliminar')) {
          const id_paciente = e.target.getAttribute('data-id');
          
          if (confirm('¿Está seguro de que desea eliminar este paciente?')) {
            try {
              const response = await fetch(apiBaseUrl, {
                method: 'DELETE',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id_paciente: parseInt(id_paciente) }),
              });

              if (!response.ok) {
                throw new Error('Error al eliminar el paciente.');
              }

              await getPacientes();
              showNotification('Paciente eliminado con éxito.', 'success');

            } catch (error) {
              console.error('Error:', error);
              showNotification('No se pudo eliminar el paciente.', 'error');
            }
          }
        }
      });

      getPacientes();
    });
  </script>
  
  <script type="module">
    import { validateSession, requireAuth } from './utils/session.js';
    import { createSidebar } from './components/sidebar.js';
    
    document.addEventListener('DOMContentLoaded', async () => {
      const loadingScreen = document.getElementById('loadingScreen');
      const errorScreen = document.getElementById('errorScreen');
      const mainContent = document.getElementById('mainContent');
      
      try {
        // Validate session
        const isValid = await validateSession();
        
        if (!isValid) {
          // Show error and redirect
          loadingScreen.style.display = 'none';
          errorScreen.style.display = 'flex';
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000);
          return;
        }
        
        // Create and inject sidebar with pacientes as active
        const sidebarContainer = document.getElementById('sidebarContainer');
        const sidebarElement = createSidebar({
            activeItem: 'pacientes',
            collapsible: true
        });
        sidebarContainer.appendChild(sidebarElement);
        
        // Hide loading screen
        loadingScreen.style.display = 'none';
        mainContent.style.display = 'block';
        
        // Handle sidebar toggle
        window.addEventListener('sidebarToggle', (e) => {
          if (e.detail.collapsed) {
            mainContent.classList.add('sidebar-collapsed');
          } else {
            mainContent.classList.remove('sidebar-collapsed');
          }
        });
        
      } catch (error) {
        console.error('Error initializing page:', error);
        loadingScreen.style.display = 'none';
        errorScreen.style.display = 'flex';
        document.getElementById('errorMessage').textContent = 'Error al cargar la página. Por favor, intente nuevamente.';
      }
    });
  </script>
</body>
</html>
